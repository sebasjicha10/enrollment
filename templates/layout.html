<!DOCTYPE html>

<html lang="en">


    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- documentation at http://getbootstrap.com/docs/4.1/, alternative themes at https://bootswatch.com/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

        <!-- Univeristy logo -->
        <link href="/static/images/escudo.svg.png" rel="icon">

        <link href="/static/styles.css" rel="stylesheet">

        <!-- Fonts used -->
        <link href="https://fonts.googleapis.com/css?family=Abel|Varela+Round&display=swap" rel="stylesheet">

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

        <title>UCR Enrollment: {% block title %}{% endblock %}</title>

    </head>
    <body>
         <header>
            <nav>
                <div class="logo">
                    <a class="logo" href="/">
                        <img id="ucr_logo" src="/static/images/firma-ucr-ico.png" alt="UCR Logo">
                    </a>
                </div>
                <div class="navbar">
                    <ul class="navbar">
                        <li class="navegation"><a class="navegation" href="/enrollment">Enrollment</a></li>
                        <li class="navegation"><a class="navegation" href="/schedule">Schedule</a></li>
                        <li class="navegation"><a class="navegation" href="/information">Personal Info</a></li>
                    </ul>
                    <ul class="navbar">
                        <li class="navegation"><a id="logout_b" class="navegation" href="/logout">Log Out</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        {% if get_flashed_messages() %}
        <div>
            <div class="alert alert-primary text-center" role="alert">
                {{ get_flashed_messages() | join(" ") }}</div>
        </div>
        {% endif %}
        <main class="container p-5">
            {% block main %}{% endblock %}
        </main>
    </body>
</html>
