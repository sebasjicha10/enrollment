{% extends "layout_forms.html" %}

{% block title %}
    Log In
{% endblock %}

{% block heading %}
    Online Course Enrollment
{% endblock %}

{% block main %}
    <form action="/login" method="post">
        <div class="form-group">
            <input required autocomplete="off" autofocus class="form-control"  placeholder="Student ID" name="student_id" type="text">
        </div>
        <div class="form-group">
            <input required class="form-control" name="password" placeholder="Password" type="password"  pattern=".{6,}">
        </div>
        <button class="blue_submit" type="submit">Log In</button>
    </form>
    <a href="register"><p id="login_register">Or click here if you are a first time user</p></a>
{% endblock %}
