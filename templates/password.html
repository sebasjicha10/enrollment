{% extends "layout_forms.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block heading %}
    Change Password
{% endblock %}

{% block main %}
    <form action="/password" method="post">
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Current Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="new_password" placeholder="New Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="conf_password" placeholder="Confirm New Password" type="password">
        </div>
        <button class="blue_submit" type="submit">Change</button>
    </form>
{% endblock %}
