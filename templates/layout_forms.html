<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- documentation at http://getbootstrap.com/docs/4.1/, alternative themes at https://bootswatch.com/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

        <!-- Univeristy logo -->
        <link href="/static/images/escudo.svg.png" rel="icon">

        <link href="/static/styles.css" rel="stylesheet">

        <!-- Fonts used -->
        <link href="https://fonts.googleapis.com/css?family=Abel|Varela+Round&display=swap" rel="stylesheet">

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

        <title>UCR Enrollment: {% block title %}{% endblock %}</title>
    </head>
    <body>
        <main class="container p-5">
            <div class="form-container">
                {% if get_flashed_messages() %}
                <div>
                    <div class="alert alert-danger border text-center" role="alert">
                        {{ get_flashed_messages() | join(" ") }}                </div>
                </div>
                {% endif %}
                <img src="/static/images/firma-horizontal.svg" alt="UCR Logo">
                <h2>{% block heading %}{% endblock %}</h2>
                {% block main %}{% endblock %}
            </div>
        </main>
    </body>
</html>
